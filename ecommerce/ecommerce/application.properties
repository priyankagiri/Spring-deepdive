# Server Configuration
server.port=8080

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:ecommercedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT Secret Key
jwt.secret=YourSuperSecretKeyThatIsVeryLongAndSecure1234567890

# Cache Configuration (Caffeine)
spring.cache.type=caffeine
spring.cache.cache-names=jwtTokens
spring.cache.caffeine.spec=expireAfterWrite=60m,maximumSize=500
